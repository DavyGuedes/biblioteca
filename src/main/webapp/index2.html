<%@include file="/imports.jsp" %>
<html>
	<head>
		<title>Lista de Livros</title>
		<meta charset="UTF-8">
		<c:import url="cabecalho.jsp" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--===============================================================================================-->
		<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
		<!--===============================================================================================-->

	</head>
	
	<body>
		<p><h2>Lista de Livros</h2></p>
		<div id="Lista de Livros">
			<table border="1">
				<tr class="lista-livros">
					<td>ID</td>
					<td>TÍTULO</td>
					<td>AUTOR</td>
					<td>ANO</td>
					<td>QUANTIDADE DE EXEMPLARES</td>
					<td>SITUAÇÃO DO LIVRO</td>
					<td>CATEGORIA</td>
				</tr>
				<c:forEach var="livro" items="${lista}">
					<tr>
						<td>${livro.id}</td>
						<td>${livro.titulo}</td>
						<td>${compromisso.autor}</td>
						<td>${livro.ano}</td>
						<td>${livro.qtdExemplares}</td>
						<td>${livro.statusLivro}</td>
						<td>${livro.caregoria}</td>
						<td><fmt:formatDate value="${livro.data.time}" pattern="dd/MM/yyyy"/></td>
						<td>
							<c:if test="${livro.status eq true}" >True</c:if>
							<c:if test="${livro.status eq false }">False</c:if>
						</td>
						<td><a href="altera-livro.jsp?id=${livro.id}&
															titulo=${livro.titulo}&
															autor=${livro.descricao}&
															ano=${livro.descricao}&
															atdExemplares=${livro.qtdExemplares}&
															statusLivro=${livro.statusLivro}&
															caregoria=${livro.caregoria}&
															data=<fmt:formatDate value="${livro.data.time}" pattern="dd/MM/yyyy"/>
															">Alterar</a></td>
						
						<td><a href="sistema?logica=DeletaLivro&id=${livro.id}">Deletar</a></td>
					</tr>
				</c:forEach>
			</table>
		</div>
		
		<br><br>
		<form action="adiciona-livro.jsp" method="post">
			<input type="submit" value="Add outro Livro" />
		</form>
		<form action="menu.jsp" method="post">
			<input type="submit" value="Menu" />
		</form>
		
	</body>
	<c:import url="rodape.jsp" />
</html>
